    <body>
        <h1>Ma date de naissance</h1>
        <div>

        </div>
        <div>
            <input type="radio" id="homme" name="masculin" value="homme" />

        </div>    
            <hr/> 
            <p id="renduSaisie"></p>
            <p id="leResultat"></p>

            <p id="votreSigne"></p>
