<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./astro-signe.js" async></script>
    <link rel="stylesheet" href="signe-astro.css" />

    <title>4.Introduction aux dates - Exercice 1 : Le formulaire</title>
  </head>
  <body>
    <main>
      <h1>Ma date de naissance</h1>
      <form>
        <div>
          <label for="birthday">Date de naissance : </label>
          <input type="datetime-local" id="birthday" />
        </div>
        <div class="caseCocher">
          <label for="femme">
            <input type="radio" id="femme" name="genre" value="Femme" />
            Femme
          </label>
          <label for="homme">
            <input type="radio" id="homme" name="genre" value="Homme" />
            Homme
          </label>
        </div>
        <div class="boutons">
          <input type="button" value="Calculer" id="calculer" />
          <input id="efface" type="reset" value="Reset" />
        </div>
      </form>
      <p id="renduSaisie"></p>
      <p id="leResultat"></p>
      <p id="votreSigne"></p>
    </main>
  </body>
</html>
