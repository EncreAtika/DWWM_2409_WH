<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>Tableau d'Objets</title>
</head>

<body>
    <main>
        <header>
            <h1>Espace membres</h1>
            <div id="form-error">
                <p></p>
            </div>
        </header>

        <div id="box-form">
            <form>
                <h4>Identification</h4>
                <div>
                    <label for="input-identifiant">Identifiant</label>
                    <input type="text" id="input-identifiant" />
                </div>
                <div>
                    <label for="input-password">Mot de Passe</label>
                    <input type="password" id="input-password">
                </div>
                <div>
                    <input type="submit" id="btn-connexion" value="Connexion">
                </div>
            </form>
        </div>

        <div id="box-table">
            <div>
                <p id="hello">Bonjour <span></span></p>
                <button id="btn-deconnexion">Déconnexion</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Date de naissance</th>
                        <th>Email</th>
                        <th>Salaire</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>
    </main>

</body>

</html>
