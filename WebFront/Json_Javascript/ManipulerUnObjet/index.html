<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>Objet manipulé</title>
  </head>
  <body>
    <main>
      <h1>Profil de John Doe</h1>
      
      <table>
          <thead></thead>
          <tbody></tbody>        
      </table>

      <p id="paragraphe">Modifier le profil</p>

      <form>
        <div class="label">
          <label for="input-firstname">Prénom:</label>
          <input type="text" id="inputFirstname" name="firstname" />

          <label for="input-lastname">Nom:</label>
          <input type="text" id="inputLastname" name="lastname" />

          <label for="input-date">Date:</label>
          <input type="date" id="input-date" name="date" />

          <label for="input-salary">Salaire:</label>
          <input type="number" id="input-salary" name="salary" />
        </div>
        <div class="btn">
          <input type="submit" id="btn-record" value="Enregistrer" />
        </div>
      </form>
    </main>
  </body>
</html>
