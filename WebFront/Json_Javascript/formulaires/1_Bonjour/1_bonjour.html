  <body>
    <h1>Saisissez un prénom et un âge</h1>
    <form>
    <!--Création d'un formulaire pour la saisie des données-->
    <div class="zone-saisie">

        <div>
            <label for="prenom-input">Prénom : </label>
            <!--Une étiquette pour le champ de saisie du prénom-->
    
            <input type="text" id="prenom-input" />
            <!--Un champ de saisie de texte pour le prénom-->
        </div>
    
        <div> 
            <label for="age-input" required minlenght="1" maxlenght="3">Âge : </label>
            <!--Une étiquette pour le champs de saisie de l'âge-->
    
            <input type="number" id="age-input" />
            <!--champs de saisie de nombre pour l'age-->
        </div>

    </div>
     
    
     <div class="zone-bouton">
        <input type="button" class="valid-btn" value="Valider">

        <input type="button" class="vider-btn" value="Vider">
     </div>
    
</form> 
 <hr>
<div id="resultat"></div>


  </body>
