<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tabManip.js" async></script>
    <link rel="stylesheet" href="styleManipTab.css">
    <title>La manipulation de tableau</title>
</head>
<body>
    <main>
        <h1>Liste des personnes inscrites</h1>
        <div id="add-person">
            <h3>Ajouter une personne</h3>
            <form>
                <div>
                    <label for="input-firstname">Prénom</label>
                    <input type="text" id="input-firstname" name="firstname" required minlength="2" maxlength="20" size="20" />
                </div>
                <div>
                    <label for="input-lastname">Nom</label>
                    <input type="text" id="input-lastname" name="lastname" required minlength="2" maxlength="20" size="20" />
                </div>
                <div>
                    <input type="submit" id="btn-add" value="Ajouter"/>
                </div>                          
            </form>
        </div>

        <ul></ul>
        
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    
</body>
</html>
